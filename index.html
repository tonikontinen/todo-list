<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="todo-app">
        <h1>My To-Do List</h1>
        <button id="add-task-btn">Add Task</button>
        <ul id="task-list"></ul>
    </div>

    <div id="add-task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add Task</h2>
            <input type="text" id="new-task-name" placeholder="Task Name">
            <button id="save-new-task">Save Task</button>
        </div>
    </div>

    <div id="edit-task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="edit-task-name" placeholder="Task Name">
            <button id="save-edited-task">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
